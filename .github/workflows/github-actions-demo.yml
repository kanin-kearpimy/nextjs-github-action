name: GitHub Actions Demo
on: [push]
jobs:
  check-file-tree-and-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install next
      - run: npm run build
      - run: npm install -g bats
      - run: bats -v
      - run: ls -la
